<body>
  <div>
    <title>GGBYPASS</title>
    <h1 id='G'>GGBYPASS</h1>
    <input type="url" placeholder="Enter url with https://" id='url'>
    <button type="button" id="btn" onclick="myFunction()">Go!</button>
    <h4>Developed by ZAAKIRMUHAMMAD and LJFR</h4>

    <div id="embed-url-here"></div>
<script src="https://cdn.jsdelivr.net/gh/red-stone-network/altconsole@main/altconsole.js">
    <script>
      function myFunction() {
        console.log("The function was called!");
        var url = document.getElementById("url").value;
        console.log(url);
        if (url !== "") {
          var html = '<iframe src="' + url + '" frameborder="0" allowfullscreen></iframe>';
          document.getElementById("embed-url-here").innerHTML = html;
        } else {
          alert("Please enter a valid URL!");
        }
        return false;
      }
      // Check if the user is navigating back to the top-level page
      window.addEventListener("message", function (event) {
        if (event.data === "navigation-check") {
          // If the current location is the top-level page, update the browser history
          if (window.location.href === window.top.location.href) {
            window.history.pushState(null, null, document.location.href);
          }
          // If the current location is within the iframe, navigate back within the iframe
          else {
            parent.postMessage("navigate-back", "*");
          }
        }
      });

      // Track the iframe navigation history
      var iframe = document.getElementById('embed-url-here').querySelector('iframe');
      iframe.onload = function () {
        var iframeLocation = iframe.contentWindow.location.href;
        window.history.pushState(null, null, "?page=" + encodeURIComponent(iframeLocation));
      };
    </script>

  </div>
</body>


</script>
